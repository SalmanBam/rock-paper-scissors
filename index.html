<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Rock Paper Scissors Game</title>
  </head>
  <body></body>
  <script>
    const possibleSelections = ["rock", "paper", "scissors"];
    let playerScore = 0;
    let computerScore = 0;

    function getPlayerSelection() {
      let playerSelection = prompt(
        "Select your warrior (Rock, Paper, Scissors)"
      ).toLowerCase();
      while (!possibleSelections.includes(playerSelection))
        playerSelection = prompt(
          "Select an appropriate warrior (Rock, Paper, Scissors)"
        ).toLowerCase();
      return playerSelection;
    }

    function getComputerSelection() {
      computerSelection = possibleSelections[Math.floor(Math.random() * 3)];
      return computerSelection;
    }

    function isAcceptableSelection(selection) {
      return possibleChoices.includes(selection);
    }

    function playRound(playerSelection, computerSelection) {
      if (playerSelection === computerSelection) {
        return (
          "What?! " +
          playerSelection +
          " vs " +
          computerSelection +
          "! That's obviously a draw!"
        );
      } else if (playerSelection == "rock") {
        if (computerSelection == "scissors") {
          playerScore += 1;
          return "You Win! " + playerSelection + " beats " + computerSelection;
        } else {
          computerScore += 1;
          return "You Lose! " + computerSelection + " beats " + playerSelection;
        }
      } else if (playerSelection === "paper") {
        if (computerSelection === "rock") {
          playerScore += 1;
          return "You Win! " + playerSelection + " beats " + computerSelection;
        } else {
          computerScore += 1;
          return "You Lose! " + computerSelection + " beats " + playerSelection;
        }
      } else if (playerSelection === "scissors") {
        if (computerSelection === "paper") {
          playerScore += 1;
          return "You Win! " + playerSelection + " beats " + computerSelection;
        } else {
          computerScore += 1;
          return "You Lose! " + computerSelection + " beats " + playerSelection;
        }
      }
    }

    function game() {
      for (let i = 0; i < 5; i++) {
        let playerSelection = getPlayerSelection();
        let computerSelection = getComputerSelection();

        if (i != 4) {
          console.log(playRound(playerSelection, computerSelection));
        } 
        else {
          if (playerScore > computerScore) console.log("You Win the Game!   " + playerScore + "/" + computerScore);
          else if (computerScore > playerScore)
            console.log("you Lose the Game! :(  " + playerScore + "/" + computerScore)
          else console.log("It's a Draw! What Now? ._.  " + playerScore + "/" + computerScore)

          playerScore = 0;
          computerScore = 0;
        }
      }
    }

    game();
  </script>
